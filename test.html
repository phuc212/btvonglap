<body>
    <script >
        let tb, i, j;
         tb= "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            document.write(tb)
        i =1, j = 1;
        while (i < 10) {
            tb = tb + "<tr>";
            while (j < 10) {
                tb = tb + "<td>" + i * j + "</td>";                
                j++;
                document.write("<td>", + j + 'x' + i + '=' + (j * i) + "</td>");
            }
           document.write( "</tr>");
            j = 1;
            i++;
        }
        document.write("</table>");

        </script>
