<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
            document.write(sout) 
        for (i = 2; i <= 9; i++) {
            document.write("<tr>");
            for (j = 1; j <= 9; j++) {
                document.write("<td>", + i + 'x' + j + '=' + (j * i) + "</td>");
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
